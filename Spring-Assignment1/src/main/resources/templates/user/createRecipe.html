<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="icon" type="image/png" href="https://img.icons8.com/external-becris-lineal-color-becris/64/000000/external-recipe-kitchen-cooking-becris-lineal-color-becris-1.png"/>

<head>
    <title>Create a new Recipe || HypertextAssassinsGBC</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Recipe Creator</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="../index">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/recipe/all">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../about">About</a>
                </li>
            </ul>
            <li class="form-inline my-2 my-lg-0">
                <a class="badge badge-pill badge-light p-2" href="/login">Login</a>
            </li>
        </div>
    </nav>

<!--/*@thymesVar id="recipe" type="gbc.hypertext.SpringAssignment1.model.Recipe"*/-->
    <div class="container p-5 rounded bg-dark my-5 text-light">
        <form th:action="@{/createRecipe}"  method="post" th:object="${recipe}">
            <div class="form-group">
                <label> Recipe Name: </label>
                <input class="form-control" type="text" name="title"/>
            </div>
            <div class="form-group">
                <label>Body:</label>
                <input class="form-control" type="text" name="body"/>
            </div>
            <div class="form-group">
                <tr id="ingredients" th:each="ingredientsRow, rowStat : *{ingredients}"></tr>
                <input class="form-control" type="text" placeholder="Ingredient..." th:field="*{ingredients}" />
                <small class="form-text text-muted p-2">Make sure to do a comma seperated list!</small>
            </div>
            <button class="btn btn-primary" type="submit" value="Register">Create</button>
        </form>
    </div>

    <nav class="navbar fixed-bottom navbar-dark bg-dark d-flex justify-content-center">
        <h3 class="navbar-brand">HypertextAssassinsGBC&copy;</h3>
    </nav>
</body>
</html>
