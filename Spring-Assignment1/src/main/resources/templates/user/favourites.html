<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="icon" type="image/png" href="https://img.icons8.com/external-becris-lineal-color-becris/64/000000/external-recipe-kitchen-cooking-becris-lineal-color-becris-1.png"/>
<head>
    <meta charset="UTF-8">
    <title>Favourites</title>
</head>
<body>
<h4 th:text="hello"></h4>
    <div class="card-deck">
        <div th:each="recipe : ${favourites}" class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${recipe.title}"></h5>
                <h6 class="card-text" th:text="${recipe.id}"></h6>
                <p class="card-text" th:text="${recipe.steps}"></p>
                <p class="card-text" th:text="${recipe.ingredients}"></p>

            </div>
            <div class="card-footer">
                <small class="text-muted text-center">HypertextAssassinsGBC</small>
            </div>
        </div>
    </div>
</body>
</html>
