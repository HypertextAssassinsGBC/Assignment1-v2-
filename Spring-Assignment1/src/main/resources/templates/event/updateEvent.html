<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="icon" type="image/png" href="https://img.icons8.com/external-becris-lineal-color-becris/64/000000/external-recipe-kitchen-cooking-becris-lineal-color-becris-1.png"/>
<head>
    <meta charset="UTF-8">
    <title>Create Event|| HypertextAssassinsGBC</title>
</head>
<body>



<div class="card-deck">
    <div th:each="event : ${event}" class="card" name="recipe">
        <div class="card-body">
            <h5 class="card-title" th:text="${event.recipe.title}"></h5>
            <h6 class="card-text" th:text="${event.recipe.recipe_id}"></h6>
            <p class="card-text" th:text="${event.recipe.steps}"></p>
            <p class="card-text" th:text="${event.recipe.ingredients}"></p>
            <div class="form-group blu-margin">
                <label for="start">Event Date:</label>

                <input type="date" id="start" name="date"
                       value="2018-07-22"
                       min="2018-01-01" max="2018-12-31">
            </div>

            <form method="post" th:action="@{/createEvent/{id}(id=${event.recipe.recipe_id})}"  th:object="${event}" >
                <button class="btn btn-primary mt-2" type="submit" >Create Event</button>
            </form>

        </div>
        <div class="card-footer">

            <small class="text-muted text-center">HypertextAssassinsGBC</small>
        </div>
    </div>
</div>

</body>
</html>
