<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="icon" type="image/png" href="https://img.icons8.com/external-becris-lineal-color-becris/64/000000/external-recipe-kitchen-cooking-becris-lineal-color-becris-1.png"/>
<head>
    <meta charset="UTF-8">
    <title>View Ingredients || HypertextAssassinsGBC</title>
</head>
<body>
<div th:each="ingredient : ${ingredients}">

    <form method="post" th:action="@{/addIngredientToList/{ingredient}(ingredient=${ingredient})}"  >
        <p th:text="${ingredient}"  name="ingredient"></p>
        <button  type="submit">Add To Your Shopping List</button>
    </form>
</div>

</body>
</html>
